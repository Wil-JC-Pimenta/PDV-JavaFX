# Configurações do Banco de Dados
spring.datasource.url=jdbc:h2:file:./data/posgateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurações de Logging
logging.level.root=INFO
logging.level.com.posgateway=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações do Terminal
terminal.port=COM3
terminal.baudRate=9600
terminal.timeout=5000

# Configurações de Segurança
security.encryption.key=your-encryption-key
security.encryption.algorithm=AES/CBC/PKCS5Padding 